<!DOCTYPE html>
<html>
  
  <head>
    
    <!-- META TAGS START-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META TAGS END-->

    <!-- EXTERNAL JAVASCRIPT START -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="classes/hotpoints.js"></script>
    <script src="classes/menus.js"></script>
    <!-- EXTERNAL JAVASCRIPT END -->

    <!-- EXTERNAL CSS START -->
    <link rel="stylesheet" href="css/style.css">
    <!-- EXTERNAL CSS END -->

  </head>

  <body>

    <div id="embeddedScene" cursor="rayOrigin: mouse">
        <a-scene embedded>

            <!-- ASSESTS START-->
            <img id="hotpoint" src="img/Points/h.png"/> <!-- 600x600 PIXELS-->
            <img id="informationpoint" src="#"/> <!-- 600x600 PIXELS-->

            <img id="Front-entranceRoom1" src="img/Front-Entrance/GS__0107.JPG">
            <img id="Front-entranceRoom2" src="img/Front-Entrance/GS__0106.JPG">
            <img id="Front-entranceRoom3" src="img/Front-Entrance/GS__0105.JPG">
            <img id="Front-entranceRoom4" src="img/Front-Entrance/GS__0103.JPG">
            <img id="Front-entranceRoom5" src="img/Front-Entrance/GS__0102.JPG">
            <img id="Front-entranceRoom6" src="img/Front-Entrance/GS__0101.JPG">

            <img id="Cafeteria-blockRoom1" src="img/Cafeteria/GS__0100.JPG"/>
            <img id="Cafeteria-blockRoom2" src="img/Cafeteria/GS__0098.JPG"/> 
            <img id="Cafeteria-blockRoom3" src="img/Cafeteria/GS__0097.JPG"/> 
            <img id="Cafeteria-blockRoom4" src="img/Cafeteria/GS__0096.JPG"/> 
            <img id="Cafeteria-blockRoom5" src="img/Cafeteria/GS__0095.JPG"/> 
            <img id="Cafeteria-blockRoom5" src="img/Cafeteria/GS__0094.JPG"/> 
 
            <img id="B-blockBottomRoom1" src="img/B-Block-bottom/GS__0089.JPG"/>
            <img id="B-blockBottomRoom2" src="img/B-Block-bottom/GS__0090.JPG"/>
            <img id="B-blockBottomRoom3" src="img/B-Block-bottom/GS__0091.JPG"/>
            <img id="B-blockBottomRoom4" src="img/B-Block-bottom/GS__0092.JPG"/>
            <img id="B-blockBottomRoom5" src="img/B-Block-bottom/GS__0093.JPG"/>
            <img id="B-blockBottomRoom5" src="img/B-Block-bottom/GS__0093.JPG"/>
            
            <img id="B-blockBottomStairwayRoom1" src="img/B-Block-stairway/GS__0085.JPG"/>
            <img id="B-blockBottomStairwayRoom1" src="img/B-Block-stairway/GS__0086.JPG"/>
            <img id="B-blockBottomStairwayRoom1" src="img/B-Block-stairway/GS__0087.JPG"/>
            <img id="B-blockBottomStairwayRoom1" src="img/B-Block-stairway/GS__0088.JPG"/>

            <img id="A-blockRoom1" src=""/>
            <img id="A-blockRoom2" src="#"/>
            <img id="A-blockRoom3" src="#"/>
            <img id="A-blockRoom4" src="#"/>
            <img id="A-blockRoom5" src="#"/>

            <img id="B-blockRoom1" src="#"/>
            <img id="B-blockRoom2" src="#"/> 
            <img id="B-blockRoom3" src="#"/> 
            <img id="B-blockRoom4" src="#"/> 
            <img id="B-blockRoom5" src="#"/> 

            <!-- ASSESTS END-->

            <!-- A-SKY START-->
            <a-sky id="img-360" src="#Front-entranceRoom1"></a-sky>
            <!-- A-SKY END-->

            <!-- CAMERA START-->
            <a-camera id="camera" position="0 1.6 0" look-controls camera>
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
                  <!--<a-entity laser-controls raycaster="lineColor: red; lineOpacity: 0.5"></a-entity>-->
                </a-entity>
              </a-camera>
            <!-- CAMERA END-->

            <!-- OCULUS TOUCH-CONTROLS START -->
            <a-entity oculus-touch-controls="hand: left" ></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
            <!-- OCULUS TOUCH-CONTROLS END -->

            <!-- HOTPOINT NAVIGATION START-->
            <a-entity id="blocks" hotpoints>

                <!-- Front-entrance START-->
                <a-entity id="Front-entrance">
                    
                    <a-entity id="Entrance-blockPoint1" visible="true">
                        <a-image src="#hotpoint" position="12 0 -10" material="shader: flat;" hotpoint="room:#Front-entranceRoom2;points:Entrance-blockPoint2;" look-at="#camera"></a-image>
                        <a-entity geometry="primitive: ring; radiusInner: 2.0; radiusOuter: 2.7" material="shader: flat;color:#c0c0c0;" position="30 -30 -20" rotation="" hotpoint="room:#Front-entranceRoom2;points:Entrance-blockPoint2;" look-at="#camera"> </a-entity> <!-- Floor Ring Hotpoint-->
                        <!--<a-image src="#informationpoint" position="7 0 -10" menu="title:Room1;description:This room is in use."></a-image>-->
                    </a-entity>

                    <a-entity id="Entrance-blockPoint2" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#Front-entranceRoom1;points:Entrance-blockPoint1;" look-at="#camera"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#Front-entranceRoom3;points:Entrance-blockPoint3" look-at="#camera"></a-image>
                    </a-entity>

                    <a-entity id="Entrance-blockPoint3" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#Front-entranceRoom2;points:Entrance-blockPoint2;" look-at="#camera"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#Front-entranceRoom4;points:Entrance-blockPoint4;" look-at="#camera"></a-image>
                    </a-entity>

                    <a-entity id="Entrance-blockPoint4" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#Front-entranceRoom3;points:Entrance-blockPoint3;" look-at="#camera"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#Front-entranceRoom5;points:Entrance-blockPoint5;" look-at="#camera"></a-image>
                    </a-entity>

                    <a-entity id="Entrance-blockPoint5" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#Front-entranceRoom4;points:Entrance-blockPoint4;"></a-image>
                    </a-entity>
    
                </a-entity>
                <!-- Front-entrance END-->

                <!-- A-BLOCK START -->
                <a-entity id="A-block">
                    
                    <a-entity id="A-blockPoint1" visible="false">
                        <a-image src="#hotpoint" position="12 0 -10" material="shader: flat;" hotpoint="room:#A-blockRoom2;points:A-blockPoint2;" look-at="#camera"></a-image>
                        <!--<a-image src="#informationpoint" position="7 0 -10" menu="title:Room1;description:This room is in use."></a-image>-->
                    </a-entity>

                    <a-entity id="A-blockPoint2" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#A-blockRoom1;points:A-blockPoint1;"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#A-blockRoom3;points:A-blockPoint3;"></a-image>
                    </a-entity>

                    <a-entity id="A-blockPoint3" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#A-blockRoom2;points:A-blockPoint2;"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#A-blockRoom4;points:A-blockPoint4;"></a-image>
                    </a-entity>

                    <a-entity id="A-blockPoint4" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#A-blockRoom3;points:A-blockPoint3;"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#A-blockRoom5;points:A-blockPoint5;"></a-image>
                    </a-entity>

                    <a-entity id="A-blockPoint5" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#A-blockRoom4;points:A-blockPoint4;"></a-image>
                    </a-entity>
    
                </a-entity>
                <!-- A-BLOCK END -->

                <!-- B-BLOCK START -->
                <a-entity id="B-block">
                    
                    <a-entity id="A-blockPoint1" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom2;points:B-blockPoint2;"></a-image>
                        <a-image src="#informationpoint" position="" menu="title:Room1;description:This room is in use."></a-image>
                    </a-entity>

                    <a-entity id="A-blockPoint2" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom1;points:B-blockPoint1;"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom3;points:B-blockPoint3;"></a-image>
                    </a-entity>

                    <a-entity id="A-blockPoint3" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom2;points:B-blockPoint2;"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom4;points:B-blockPoint4;"></a-image>
                    </a-entity>

                    <a-entity id="A-blockPoint4" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom3;points:B-blockPoint3;"></a-image>
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom5;points:B-blockPoint5;"></a-image>
                    </a-entity>

                    <a-entity id="A-blockPoint5" visible="false">
                        <a-image src="#hotpoint" position="" hotpoint="room:#B-blockRoom4;points:B-blockPoint4;"></a-image>
                    </a-entity>

                </a-entity>
                <!-- B-BLOCK END -->

            </a-entity>
            <!-- HOTPOINT NAVIGATION END-->

        </a-scene>

    </div>

  </body>
</html>
